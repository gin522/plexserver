<div class="tvGuideHeader">

    <div class="guideHeaderDateSelection">
        <div is="emby-tabs" class="guideDateTabs" data-selectionbar="false">
            <div class="emby-tabs-slider guideDateTabsSlider">
            </div>
        </div>
    </div>

    <div class="guideHeaderTimeslots">
        <div class="channelTimeslotHeader">
            <button is="paper-icon-button-light" type="button" class="btnGuideViewSettings">
                <i class="md-icon btnGuideViewSettingsIcon">&#xE5D3;</i>
            </button>
        </div>
        <div class="timeslotHeaders smoothScrollX guideScroller" style="scroll-behavior: auto;"></div>
    </div>
</div>

<div is="emby-scroller" class="guideVerticalScroller flex flex-grow programContainer guideScroller" data-skipfocuswhenvisible="true" data-horizontal="false" data-centerfocus="programCell,channelHeaderCell">

    <div class="scrollSlider flex flex-grow flex-direction-row" style="overflow:hidden;">
        <div class="channelsContainer">
            <div class="channelList"></div>
        </div>

        <div class="programGrid smoothScrollX guideScroller flex-grow focuscontainer-right" style="white-space: nowrap;">
        </div>
    </div>
</div>

<div class="guideRequiresUnlock hide">
    <p class="unlockText"></p>
    <button is="emby-button" type="button" class="raised button-submit block btnUnlockGuide">
        <span>${UnlockGuide}</span>
    </button>
</div>

<div class="guideOptions hide">
    <button is="paper-icon-button-light" type="button" class="btnPreviousPage">
        <i class="md-icon">&#xE5C4;</i>
    </button>
    <button is="paper-icon-button-light" type="button" class="btnNextPage">
        <i class="md-icon">&#xE5C8;</i>
    </button>
</div>
