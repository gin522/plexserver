<div id="userParentalControlPage" data-role="page" class="page type-interior userProfilesPage" data-helpurl="https://github.com/MediaBrowser/Wiki/wiki/Users" data-require="scripts/userparentalcontrol,emby-checkbox,emby-button,emby-select">

    <div data-role="content">
        <div class="content-primary">
            <div data-role="controlgroup" data-type="horizontal" class="localnav" data-mini="true">
                <a href="#" data-role="button" onclick="Dashboard.navigate('useredit.html', true);">${TabProfile}</a>
                <a href="#" data-role="button" onclick="Dashboard.navigate('userlibraryaccess.html', true);">${TabAccess}</a>
                <a href="#" data-role="button" onclick="Dashboard.navigate('userparentalcontrol.html', true);" class="ui-btn-active">${TabParentalControl}</a>
                <a href="#" data-role="button" onclick="Dashboard.navigate('userpassword.html', true);">${TabPassword}</a>
            </div>
            <form class="userParentalControlForm">

                <div class="selectContainer">
                    <select is="emby-select" id="selectMaxParentalRating" label="${LabelMaxParentalRating}"></select>
                    <div class="fieldDescription">${MaxParentalRatingHelp}</div>
                </div>

                <div>
                    <div class="blockUnratedItems">
                    </div>
                </div>
                <br />

                <div>
                    <div class="detailSectionHeader">
                        <h1>${LabelBlockContentWithTags}</h1>
                        <button is="emby-button" type="button" class="raised btnAddBlockedTag submit mini" style="margin-left:1em;" title="${ButtonAddUser}">
                            <i class="md-icon">add</i>
                            <span>${ButtonAdd}</span>
                        </button>
                    </div>
                    <div class="blockedTags" style="margin-top:.5em;">

                    </div>
                </div>
                <br />

                <div class="accessScheduleSection">
                    <div class="detailSectionHeader">
                        <h1>${HeaderAccessSchedule}</h1>
                        <button is="emby-button" type="button" class="raised btnAddSchedule submit mini" style="margin-left:1em;" title="${ButtonAddUser}">
                            <i class="md-icon">add</i>
                            <span>${ButtonAdd}</span>
                        </button>
                    </div>
                    <p>${HeaderAccessScheduleHelp}</p>
                    <div class="accessScheduleList paperList">

                    </div>
                    <br />
                </div>

                <br />
                <div>
                    <button is="emby-button" type="submit" class="raised button-submit block">
                        <span>${ButtonSave}</span>
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
